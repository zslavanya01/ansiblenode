    - name: Install Nginx
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Download artifact from nexus
      get_url:
        url: http://172.31.1.61:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /tmp/frontend.zip
        username: admin
        password: admin123

    - name: Delete the default content
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-available/default

    - name: Create HtDocs Directory
      file:
        path: /var/www/html/
        state: directory

    - name: extract the todo content
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html/
        remote_src: yes

    - name: Update Todoshop Config file
      template:
        src: todo.conf
        dest: /etc/nginx/sites-enabled/todo.conf
      notify: Restart nginx

    - name: start nginx
      systemd:
        state: started
        name: nginx
        enabled: yes